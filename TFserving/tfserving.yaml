apiVersion: v1
kind: Service
metadata:
  labels:
    app: model
  name: tfserving-service
  namespace: tfserving
spec:
  ports:
  - name: grpc-tf-serving
    port: 9000
    targetPort: 9000
  - name: http-tf-serving
    port: 8500
    targetPort: 8500
  selector:
    app: model
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: churn
  name: tfserving
  namespace: tfserving
spec:
  selector:
    matchLabels:
      app: churn
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: churn
        version: v1
    spec:
      containers:
      - args:
        - --port=9000
        - --rest_api_port=8500
        - --model_name=churn
        - --model_base_path=/models
        command:
        - /usr/bin/tensorflow_model_server
        image: ugoiloh/mavencode:1.0.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          tcpSocket:
            port: 9000
        name: churn-container
        ports:
        - containerPort: 9000
        - containerPort: 8500
        resources:
          limits:
            cpu: "4"
            memory: 4Gi
          requests:
            cpu: "1"
            memory: 1Gi
        